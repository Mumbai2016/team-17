							<select>
							<option value="zero">0-5</option>
							<option value="five">5-10</option>

						</div>
						<div class="form-group">
							<label for="gender">GENDER</label><br>

						</label>
						<label class="radio-inline">

						</label>
				
						</div>
						<div class="form-group">
							<label for="sset">SKILL SET</label>
							 <div class="checkbox">
							<label><input type="checkbox" value="">Computer Technology</label>
							</div>

							</div>
							<div class="checkbox">
							<label><input type="checkbox" value="">Mechanical</label>

							<label><input type="checkbox" value="">Electrical</label>
							</div>

							<label><input type="checkbox" value="">Telecommunication</label>
							</div>

						<button class="btn btn-success btn-block" data-target="#location_picker-dialog" data-toggle="modal">Click hear to set location on map</button>

    <div id="location_picker-dialog" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Set Your Location</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal" style="width: 550px">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Location:</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="location_picker-address" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Radius:</label>

                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="location_picker-radius" />
                            </div>
                        </div>
                        <div id="location_picker" style="width: 100%; height: 400px;"></div>
                        <div class="clearfix">&nbsp;</div>
                        <div class="m-t-small">
                            <label class="p-r-small col-sm-1 control-label">Lat.:</label>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" style="width: 110px" id="location_picker-lat" />
                            </div>
                            <label class="p-r-small col-sm-2 control-label">Long.:</label>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" style="width: 110px" id="location_picker-lon" />
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <script>
                            $('#location_picker').locationpicker({
                                location: {
                                    latitude: 19.0895595,
                                    longitude: 72.86561440000003
                                },
                                radius: 300,
                                inputBinding: {
                                    latitudeInput: $('#location_picker-lat'),
                                    longitudeInput: $('#location_picker-lon'),
                                    radiusInput: $('#location_picker-radius'),
                                    locationNameInput: $('#location_picker-address')
                                },
                                enableAutocomplete: true,
                                markerIcon: 'http://www.iconsdb.com/icons/preview/tropical-blue/map-marker-2-xl.png'
                            });
                            $('#location_picker-dialog').on('shown.bs.modal', function () {
                                $('#location_picker').locationpicker('autosize');
                            });
                        </script>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
